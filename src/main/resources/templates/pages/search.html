<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <div th:fragment="search-page" class="mainpage" id="searchPage">
			<div class="common-header"></div>
			
			<div class="main">
		
				<div class="page">
					<div class="panel-full">
						
						 
						<div class="search-message-container">
							<!--	
							<div class="search-message">
								<div style="text-align:center;padding:5px;">
								<span style="font-family:Trebuchet MS; font-size:130%; line-height:1.4em;text-align:center;">
								All CDIS users can <b>add new patients</b> by choosing the <span class="cisbutton ubs" style="margin:13px;"><i class="fa fa-bars" aria-hidden="true"></i></span> button on the bottom right part of the screen.
								</span>
								</div>
							</div>
							<div id="messageBoard" class="carousel slide carousel-fade" data-ride="carousel" ></div>
							 
							-->	
						</div>
						
					</div>
	
				
					<div class="panel-full">
						<form>
							<div class="search-search">
								<div id="radios" class="scriteria btn-group-vertical" data-toggle="buttons">
								    <label for="chart" class="btn btn-default active"><input type="radio" id="chart" name="criteria" checked="checked">CHART</label>
								    <label for="ipm" class="btn btn-default"><input type="radio" id="ipm" name="criteria">IPM</label>
								    <label for="ramq" class="btn btn-default"><input type="radio" id="ramq" name="criteria">RAMQ</label>
								    <label for="fnamelname" class="btn btn-default"><input type="radio" id="fnamelname" name="criteria">NAME</label>
							  	</div>
								  	
							  	<div class="ssearch">
							  		<div class="label">Find patient</div>
							  		<div class="input">
							  			<input type="text" name="search" id="search" class="searchtext" tabindex="1"/>
							  		</div>
							  	</div>
							</div>
						</form>
					</div>

					
					<div class="panel-full">
						<div class="search-dashboard-menu">
							<div class="common-button"  id="reports-button"><i class="fas fa-chart-pie"></i> Reports</div> 
							<div class="common-button"  id="addpatient-button"><i class="fas fa-folder-plus"></i> Add New Patient</div> 
							<div class="common-button"  id="frontpage-button"><i class="far fa-sticky-note"></i> Front Page Message</div>
						</div>
					</div>

				
					<div class="panel-full">
						<div class="search-notes-alert uss"></div>
					</div>
					
					
					<div class="panel-full">
						<div class="search-personal-patients uss">
							<div class="linkedHeader"><p>Patients linked to <span id="userfullname"></span></p>  
							<div class="common-button" id="linkedPatients" data-toggle="tooltip" title="Open list of patients linked to user">Open Patient List</div></div>
							<table cellpadding="0" cellspacing="0">
								<thead>
									<tr>
										<td>patient full name</td>
										<td>chart</td>
										<td>ramq</td>
										<td>community</td>
										<td>Next Visit Date</td>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				
		</div>
	</div>

		 
		<div class="common-cdisheader uss">
			<div class="logo">CDIS</div>
			<ul class="menu">
				<li class="personalinfo ubs" data-toggle="tooltip" data-placement="bottom" title="User personal information"><i class="far fa-user"></i></li>
				<li class="users ubs" data-toggle="tooltip" data-placement="bottom" title="User management"><i class="fas fa-users"></i></li>
				<li class="frontpage ubs" data-toggle="tooltip" data-placement="bottom" title="Front page message management"><i class="far fa-sticky-note"></i></li>
				<li class="audit ubs" data-toggle="tooltip" data-placement="bottom" title="User activity"><i class="fas fa-low-vision"></i></li>
			</ul>
		</div>
		
		<div class="common-cdisfooter-left">
			<ul class="leftfootermenu">
				<li class="flogout ubs" data-toggle="tooltip" data-placement="left" title="Logout from CDIS"><i class="fas fa-sign-out-alt"></i></li>
				<li class="freports ubs" data-toggle="tooltip" data-placement="left" title="Load CDIS reports"><i class="fas fa-chart-pie"></i></li>
				<li class="fnew ubs" data-toggle="tooltip" data-placement="left" title="Add new patient to CDIS"><i class="fas fa-folder-plus"></i></li>
			</ul>
			<div class="leftmenu ubs" data-toggle="tooltip" data-placement="left" title="CDIS Options Menu"><i class="fas fa-bars" aria-hidden="true"></i></div>
		</div>
		
</div>
</body>
</html>
