<html xmlns:th="http://www.thymeleaf.org">
<head></head>
<body>
    <div th:fragment="search-page" class="mainpage" id="searchPage">
			<div class="common-header"></div>
			
			<div class="main">
				<div class="page">
					<div class="panel-full">
						<!--  <div class="search-message-container"></div> -->
					</div>
					<div class="panel-full">
						<div class="mysearch"></div>
					</div>
					
					<div class="panel-full">
						<div class="search-dashboard-menu">
							<div class="dashboard-menu-item"><div class="grvbutton search"  id="reportsButton"><i class="fas fa-chart-pie"></i> Reports</div></div>
							<div class="dashboard-menu-item"><div class="grvbutton search"  id="addpatientButton"><i class="fas fa-folder-plus"></i> Add New Patient</div></div> 
							<div class="dashboard-menu-item"><div class="grvbutton search"  id="frontpageButton"><i class="far fa-sticky-note"></i> Front Page Message</div></div>
						</div>
					</div>

					<div class="panel-full">
						<div class="search-notes-alert uss"></div>
					</div>
					
					
					<div class="panel-full">
						<div class="search-personal-patients uss">
							<div class="linkedHeader"><p>Patients linked to <span id="userfullname"></span></p>  
							<div class="common-button" id="linkedPatients" data-toggle="tooltip" title="Open list of patients linked to user">Open Patient List</div></div>
							<table cellpadding="0" cellspacing="0">
								<thead>
									<tr>
										<td>patient full name</td>
										<td>chart</td>
										<td>ramq</td>
										<td>community</td>
										<td>Next Visit Date</td>
									</tr>
								</thead>
								<tbody>
								</tbody>
							</table>
						</div>
					</div>
				
		</div>
	</div>

	<div class="common-cdisheader">
		<div class="logo">CDIS</div>
		
		<ul class="menu">
			<li class="grvbutton personalinfo ubs" id="personalinfo" data-toggle="tooltip" data-placement="bottom" title="User personal information"><i class="far fa-user"></i></li>
			<li class="grvbutton users ubs"  id="users" data-toggle="tooltip" data-placement="bottom" title="User management"><i class="fas fa-users"></i></li>
			<li class="grvbutton frontpage ubs"  id="frontpage" data-toggle="tooltip" data-placement="bottom" title="Front page message management"><i class="far fa-sticky-note"></i></li>
			<li class="grvbutton audit ubs"  id="audit" data-toggle="tooltip" data-placement="bottom" title="User activity"><i class="fas fa-low-vision"></i></li>
		</ul>
	</div>
	
	<div class="common-cdisfooter-left">
		<ul class="leftfootermenu">
			<li class="grvbutton flogout ubs"  id="flogout" data-toggle="tooltip" data-placement="left" title="Logout from CDIS"><i class="fas fa-sign-out-alt"></i></li>
			<li class="grvbutton freports ubs"  id="freports" data-toggle="tooltip" data-placement="left" title="Load CDIS reports"><i class="fas fa-chart-pie"></i></li>
			<li class="grvbutton fnew ubs"  id="fnew" data-toggle="tooltip" data-placement="left" title="Add new patient to CDIS"><i class="fas fa-folder-plus"></i></li>
		</ul>
		<div class="leftmenu ubs" data-toggle="tooltip" data-placement="left" title="CDIS Options Menu"><i class="fas fa-bars" aria-hidden="true"></i></div>
	</div>
		
</div>
</body>
</html>
